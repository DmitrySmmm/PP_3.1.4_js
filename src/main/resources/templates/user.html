<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <span th:text="${#authentication.name}"></span> with roles: <span th:text="${#authentication.authorities}"></span>
        </span>
        <a href="/logout" class="btn btn-outline-light ms-auto">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item active">User</li>
                <li class="list-group-item"><a href="/user">User Info</a></li>
            </ul>
        </div>

        <div class="col-9">
            <h2>User Information Page</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Phone Number</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td>
                            <span th:each="role : ${user.roles}">
                                <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
                            </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/user.js"></script>
</div>
</body>
</html>
